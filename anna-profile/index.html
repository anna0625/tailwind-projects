<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Anna's Profile</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
        <img src="./images/Anna-logo2.png" alt="" class="mx-auto my-16 w-60" />

        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          My Static Profile Page
        </h3>

        <p class="max-w-3xl mx-auto mb-10 text-2xl text-grayishBlue">
          A recent graduate as an international student from Taiwan
        </p>

        <!-- Button Container -->
        <div
          class="flex flex-col justify-center w-full space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
        >
          <a
            href="#"
            class="p-4 px-8 rounded-full shadow-lg bg-strongCyan duration-200 hover:opacity-80"
            >My Github</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
